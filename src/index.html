  <meta property="og:image" content="https://yourdomain.com/og-image.png" />

<link rel="stylesheet" href="styles.css">
  <!-- SEO & Social -->
  <link rel="canonical" href="https://yourdomain.com/" />

<body>
  <main>
    <header>
      <h1>ToDoList</h1>
    </header>
    <form class="input-section" autocomplete="off" aria-label="Add new task">
      <input type="text" placeholder="Add a new task" aria-label="Task name" />
      <button class="add-btn" title="Add task" aria-label="Add task">+</button>
    </form>
    <section class="tasks" aria-label="Task list">
      <ul class="task-list">
        <li class="task-item">
          <input type="checkbox" id="task1" />
          <span>Example task</span>
          <button class="delete-btn" title="Delete task" aria-label="Delete task">×</button>
        </li>
        <li class="task-item">
          <input type="checkbox" id="task2" />
          <span>Example task</span>
          <button class="delete-btn" title="Delete task" aria-label="Delete task">×</button>
        </li>
        <li class="task-item">
          <input type="checkbox" id="task3" />
          <span>Example task</span>
          <button class="delete-btn" title="Delete task" aria-label="Delete task">×</button>
        </li>
      </ul>
      <nav class="filters" aria-label="Task filters">
        <button class="filter-btn active" aria-pressed="true">All</button>
        <button class="filter-btn" aria-pressed="false">Active</button>
        <button class="filter-btn" aria-pressed="false">Completed</button>
      </nav>
    </section>
    <footer>
      <p class="completed-count">0 tasks completed</p>
    </footer>
  </main>
</body>

</html>
